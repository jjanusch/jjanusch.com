<div class="container py-8 md:py-12">
    <div class="prose mb-5">
        <h2>Categories</h2>
    </div>
    {{ if categories }}
        <ul class="flex flex-wrap gap-4">
            {{ categories sort="title:asc" }}
                <li class="mb-2">
                    <a
                        href="{{ url }}"
                        aria-label="{{ title }}"
                        class="bg-gray-200 hover:bg-primary text-black hover:text-white py-2 px-3 rounded-full text-lg"
                    >
                        <span class="font-bold">{{ title }}</span> ({{ entries|count }})
                    </a>
                </li>
            {{ /categories }}
        </ul>
    {{ else }}
        <p class="flex items-center justify-center mt-12">
            There are no categories.
        </p>
    {{ /if }}
</div>
