<div class="container py-8 md:py-12">
    {{ collection:posts paginate="10" as="posts" }}
    {{ if no_results }}
        <p>Aww, there are no results.</p>
    {{ /if }}

    <div>
        {{ posts }}
        {{ partial:components/post_card }}
        {{ /posts }}
    </div>

    {{ partial:partials/pagination }}
    {{ /collection:posts }}
</div>
