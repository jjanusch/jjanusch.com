{{ if featured_image }}
    <div class="mb-5">
        {{ partial:partials/posts/featured_image }}
    </div>
{{ else }}
    <div class="border-dashed border-b-1 border-divider pb-2 mb-5">
        <h1 class="font-bold text-3xl">{{ title }}</h1>
        {{ partial:partials/posts/byline }}
    </div>
{{ /if }}

<div>
    {{ content }}
        {{ partial src="sets/{type}" }}
    {{ /content }}
</div>
