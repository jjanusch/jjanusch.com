<div class="w-full flex mb-4 md:mb-10 justify-between mt-5  max-w-screen-xl">
    <a href="/" title="{{ site:name }}">
        <img src="/logo.svg" width="100" height="40" alt="Logo for the Drift blog" />
    </a>

    <ul class="flex items-center gap-4">
        {{ nav:header }}
            <li>
                <a
                    href="{{ url }}"
                    aria-label="{{ title }}"
                    class="px-4 py-2 text-lg font-medium transition-all text-gray-700 hover:text-white bg-gray-200 hover:bg-primary rounded"
                >
                    {{ title }}
                </a>
            </li>
        {{ /nav:header }}
    </ul>
</div>
<div class="w-full md:hidden mb-10">
    {{ partial:partials/searchbar }}
</div>
