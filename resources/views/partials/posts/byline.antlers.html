<p class="text-gray-500 mb-2">
    <span title="{{ date }}">
        <i class="fa-regular fa-calendar"></i> {{ date format="M j, Y" }}
    </span>
    &bull;
    <span title="Read Time">
        <i class="fa-regular fa-clock"></i> {{ content | read_time(180) }} mins
    </span>
    &bull;
    <span title="Word Count">
        <i class="fa-regular fa-keyboard"></i> {{ content | bard_text | word_count | format_number }} words
    </span>
</p>
