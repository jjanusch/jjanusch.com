{{ if featured_image }}
    <div class="w-full flex flex-col md:flex-row" style="background-color: {{ featured_image_color }}">
        {{ featured_image }}
            <div class="flex-1 md:max-w-1/2 md:aspect-square">
                <img src="{{ url }}" class="w-full h-full max-h-full object-cover" alt="{{ alt }}">
            </div>
        {{ /featured_image }}
        <div class="flex-1 flex flex-col text-center justify-center items-center p-10">
            <h1 class="text-white text-3xl font-bold mb-3">{{ title }}</h1>
            <p class="text-white/70 text-sm">
                <span class="fa fa-calendar"></span> {{ date format="M j, Y" }}
                &bull;
                <span class="fa fa-clock"></span> {{ content | read_time(180) }} mins
                &bull;
                <span class="fa fa-book-open"></span> {{ content | bard_text | word_count | format_number }} words
            </p>
        </div>
    </div>
    {{ if featured_image_caption }}
        <div class="text-sm text-gray-500 mt-1 italic post-featured-image-caption">{{ featured_image_caption }}</div>
    {{ /if }}
{{ /if }}
